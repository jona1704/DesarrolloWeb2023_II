<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav_logo">FES <span class="nav_escuela">Acatlán</span></div>
        <div id="navi_button"><i class="nav_menu ri-menu-line"></i></div>
        <ul>
            <li class="nav_enlaces"><a href="index.html">Inicio</a></li>
            <li class="nav_enlaces"><a href="#">Productos</a></li>
            <li class="nav_enlaces"><a href="#">¿Quienes somos?</a></li>
            <li class="nav_contacto"><a href="contacto.html"><button>Contacto</button></a></li>
        </ul>
    </nav>
    <main>
        <div class="container_form">
            <div class="form_img">
            </div>
            <form class="form_content" action="">
                <div class="error"></div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce Nombre ...">
                <label for="email">Correo: </label>
                <input type="email" id="correo" name="correo" placeholder="Introduce E-mail ...">
                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" name="telefono" placeholder="Introduce Teléfono ...">
                <label for="pais">País: </label>
                <select id="pais" name="pais">
                    <option value="mexico">México</option>
                    <option value="usa">Estados Unidos</option>
                    <option value="canada">Canadá</option>
                </select>
                <label for="pais">Envía Mensaje: </label>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        &#169; Derechos Reservados - FES Acatlán UNAM
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
