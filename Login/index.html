<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FES Acatlán App</title>
    <link rel="shortcut icon" href="img/www.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="user loginBox">
                <div class="imgBox">
                    <img src="img/City_Landscape_Background.webp" alt="City">
                    <div class="centrado">
                        Facultad de Estudios Superiores Acatlán
                        <br><br>Desarrollo Web
                    </div>
                </div>
                <div class="formBox">
                    <form id="formLogin">
                        <h2>Iniciar Sesión</h2>
                        <small id="mensaje"></small>
                        <div class="grupo_formulario">
                            <input type="text" name="inputUser" id="inputUser" placeholder="Ingrese Usuario">
                            <small class="errorLogin"></small>
                        </div>
                        <div class="grupo_formulario">
                            <input type="password" name="inputPassword" id="inputPassword" placeholder="Ingrese Contraseña">
                            <small class="errorLogin"></small>
                        </div>
                        <input type="submit" name="btnLogin" id="btnLogin" value="Ingresar">
                        <p class="registrar">
                            ¿No tienes una cuenta?
                            <a href="#" class="enlaceForm">Registrar</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user registrarBox">
                <div class="formBox">
                    <form id="formRegister">
                        <h2>Crear una cuenta</h2>
                        <small id="mensajeRegister"></small>
                        <div class="grupo_formulario">
                            <input type="text" name="regNombre" id="regNombre" placeholder="Ingrese Nombre">
                            <small class="errorRegister"></small>
                        </div>
                        <div class="grupo_formulario">
                            <input type="text" name="regApellido" id="regApellido" placeholder="Ingrese Apellido">
                            <small class="errorRegister"></small>
                        </div>
                        <div class="grupo_formulario">
                            <input type="text" name="regUser" id="regUser" placeholder="Ingrese Usuario">
                            <small class="errorRegister"></small>
                        </div>
                        <div class="grupo_formulario">
                            <input type="text" name="regEmail" id="regEmail" placeholder="Ingrese Email">
                            <small class="errorRegister"></small>
                        </div>
                        <div class="grupo_formulario">
                            <input type="password" name="regPass" id="regPass" placeholder="Cree una contraseña">
                            <small class="errorRegister"></small>
                        </div>
                        <div class="grupo_formulario">
                            <input type="password" name="regConfirmPass" id="regConfirmPass" placeholder="Confirme contraseña">
                            <small class="errorRegister"></small>
                        </div>
                        <input type="submit" id="btnReg" value="Registrar">
                        <p class="registrar">
                            ¿Ya tiene una cuenta?
                            <a href="#" class="enlaceForm">Iniciar Sesión</a>
                        </p>
                    </form>
                </div>
                <div class="imgBox">
                    <img src="img/pngtree-dark-night-white-city-construction-picture-image_915125.jpg" alt="Picture">
                    <div class="centrado">
                        Facultad de Estudios Superiores Acatlán
                        <br><br>Desarrollo Web
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
    <script src="js/registrar.js"></script>
</body>
</html>
