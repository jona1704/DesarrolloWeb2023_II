<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        ul.a{
            list-style-type: none; /* circle | square | disc | none */
        }

        ol.a{
            list-style-type: armenian; 
            /* upper-alpha | upper-latin | upper-roman 
                lower-alpha | lower-latin | lower-roman 
                decimal | decimal-leading-zero
                lower-greek | hiragana | katakana
                hebrew | georgian | armenian
            */
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol class="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
